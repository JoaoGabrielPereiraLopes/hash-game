<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASH GAME</title>
    <link rel="stylesheet" href="novo joga da velha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="novo jogo da velha.js"></script>
</head>
<body class="container-fluid justify-content-center text-white" id="site">
    <div>
        <div class="row d-flex justify-content-center"><h1 class="text-center col-sm-12 h1">HASH GAME</h1></div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-2 text-white" id='visor-do-x'>
                <div class="row text-center">
                    <h2 class="h5 col-sm-12">
                        PLAYER X
                    </h2>
                </div>
                <div class="row text-center justify-content-center">
                    <input type="text" placeholder="NAME PLAYER X" class="text-center col-sm-11" id="nome-do-jogador-X">
                </div>
                <div class="margin"></div>
                <div class="row text-center justify-content-center">
                    <Button class="col-sm-11" onclick="nome_do_jogador_X()">Register your name</Button>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="d-flex justify-content-center col-sm-5 tabuleiro">
                <div class="row">
                    <div class="linha col-sm-12">
                        <button class="casa" id="00" onclick="jogada(0,0)"></button>
                        <button class="casa" id="01" onclick="jogada(0,1)"></button>
                        <button class="casa" id="02" onclick="jogada(0,2)"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="linha col-sm-12">
                        <button class="casa" id="10" onclick="jogada(1,0)"></button>
                        <button class="casa" id="11" onclick="jogada(1,1)"></button>
                        <button class="casa" id="12" onclick="jogada(1,2)"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="linha col-sm-12">
                        <button class="casa" id="20" onclick="jogada(2,0)"></button>
                        <button class="casa" id="21" onclick="jogada(2,1)"></button>
                        <button class="casa" id="22" onclick="jogada(2,2)"></button>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 text-white"id="visor-do-O">
                <div class="row text-center">
                    <h2 class="h5 col-sm-12">
                        PLAYER O
                    </h2>
                </div>
                <div class="row text-center justify-content-center">
                    <input type="text" placeholder="NAME PLAYER O" class="text-center col-sm-11" id="nome-do-jogador-O">
                </div>
                <div class="margin"></div>
                <iv class="row text-center justify-content-center">
                    <Button class="col-sm-11" onclick="nome_do_jogador_O()">Register your name</Button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
